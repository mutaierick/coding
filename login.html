<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rental House Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="rhm/core/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="rhm/custom/custom.css">
    <link rel="stylesheet" type="text/css" href="rhm/core/font-awesome/css/font-awesome.css">
    <script src="main.js"></script>
</head>
<body>
    <div id="Login">
        
       
    </div>
    <div class="container">
        <tr align = "center">
            <td colspan="center">
                <img src="rhm/images/custom_avatar_ninja.png" class="image">
            </td>
        </tr>
        <p><a href="login">Log In RHM</a></p>
        <label for="uname"><b>Username: </b></label>
        <input type="text" placeholder="Username" name="uname" autofocus = "autofocus" required = "required">

        <label for="email"><b>Email: </b></label>
        <input type="text" placeholder="Email" name="email" required>

        <label for="psword"><b>Password: </b></label>
        <input type="password" placeholder="Password" name="psword" required>

        <input type="button" name="Login" value="Login" class="button">
        <a class="forgot" href="https://RHM/begin_password_reset" rel="noopener" href="#openModal">Forgot password?</a>
        <div id="openModal" class="modalDialog">
            <a href="#close" title="Close" class="close">X</a>
        </div>
    </div>
